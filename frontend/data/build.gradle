plugins {
    id 'java-library'
    id 'org.jetbrains.kotlin.jvm' //version '1.5.0-release-764'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7
}

dependencies {
    implementation 'com.google.apis:google-api-services-sheets:v4-rev612-1.25.0'
    implementation 'com.google.apis:google-api-services-plus:v1-rev590-1.25.0'
    implementation 'com.google.cloud:google-cloud-dialogflow:3.1.0'
    implementation 'com.google.http-client:google-http-client:1.39.2'
    implementation 'junit:junit:4.13.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
repositories {
    mavenCentral()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}